<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To Do List <img src="https://cdn-icons-png.flaticon.com/512/6194/6194029.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button id="myButton" onclick="addTask()">Add Task</button>
            </div>
            <ul class="list-container"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
